{% extends "base.html" %}
{% block main %}

<div class="flex justify-center items-center h-screen">
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-screen-md">
        {% for quiz in quizzes %}
        <li class="bg-white rounded-lg shadow-md p-4">
            <h3 class="text-lg font-semibold mb-2">{{ quiz.title }} ({{quiz.response_rate}}%)</h3>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                <a href="{% url "result_quiz"  quiz.id %}">Check Quiz</a>
            </button>
        </li>
        {% endfor %}
    </ul>
</div>
    {% endblock main %}
